<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="form">
                <h1>Login</h1>
            <p>Fa√ßa login para acessar sua conta</p>
            <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        
                        <input type="email" name="login" id="ilogin" required placeholder="Digite seu email" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        
                        <input type="password" name="sen" id="isen" required min="8" max="20" placeholder="Digite sua senha" autocomplete="current-password">
                        <label for="isen">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
