<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link
      href="https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a
      href="/" 
      target="_self" 
      rel="prev">
      <span class='bx bx-home'>
      </span>
      </a>
    </header>
    <main>
      <section id="register">
        <div id="form">
          <h1>Registro</h1>
          <p>Registre-se para acessar sua conta!</p>
          <form id="formTag" autocomplete="on">
            <div class="campo">
              <label for="inome">Nome</label>
              <span class="bx bx-user"></span>
              <input
                type="text"
                name="nome"
                id="inome"
                required
                placeholder="Digite seu nome"
                autocomplete="nickname"
              />
            </div>
            <div class="campo">
              <label for="iidade">Idade</label>
              <span class="material-symbols-outlined"> calendar_month </span>
              <input type="date" name="idade" id="iidade" required />
            </div>
            <div class="campo">
              <label for="ilogin">Login</label>
              <span class="material-symbols-outlined">mail </span>
              <input
                type="email"
                name="login"
                id="ilogin"
                required
                placeholder="Digite seu email"
                autocomplete="email"
              />
            </div>
            <div class="campo">
              <label for="isen">Senha</label>
              <span class="bx bx-lock-keyhole"></span>
              <input
                type="password"
                name="sen"
                id="isen"
                required
                min="8"
                max="20"
                placeholder="Digite sua senha"
                autocomplete="current-password"
              />
            </div>
            <div class="botao">
              <input type="submit" value="Registrar-se" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="/js/register.js"></script>
  </body>
</html>
